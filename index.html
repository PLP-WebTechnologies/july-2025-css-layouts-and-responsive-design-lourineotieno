<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Layouts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Responsive Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <section class="content">
      <h2>Main Content</h2>
      <p>This section adapts with CSS Grid and fills more space on larger screens.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar area with extra content or links.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Responsive Page</p>
  </footer>

</body>
</html>
